<div class="container mt-5 mb-5">

  <div class="row">

    <div class="col-md-12">

      <h1 class="texte-center text-secundary">Atualizar postagem</h1>

    </div>

  </div>


  <div class="row d-flex-justify-content-center">

    <div class="col-md-6">

      <div class="modal-body">

        <div class="form-group">
          <label for="titulo">TÃ­tulo</label>
          <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo"
            placeholder="Digite o Titulo">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="tema">Escolha seu tema ou <a href="" routerLink="/tema">cadastre um novo</a>:</label>
          <select class="form-control" [(ngModel)]='idTema' (change)="findByIdTema()" name="tema" id="tema">
            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
          </select>
        </div>

        <div class = "d-flex-justify-content-center">

          <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
          <button class="btn btn-success" (click)="atualizar()">Atualizar</button>

        </div>

      </div>


    </div>


  </div>

</div>
