<div class="container-fluid bg" >

  <div class="row d-flex align-items-center">

    <div class="col-md-6">

      <div class="row d-flex justify-content-center">

        <div class="col-md-6">
          <h1 class="texte-center mb-3">Entrar</h1>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='userLogin.usuario' type="text" class="form-control" name="usuario" id="usuario" placeholder="seuusuario@hotmail.com">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='userLogin.senha' type="password" class="form-control" name="senha" id="senha" (keyup.enter)="entrar()" ng-enter = "myFunction()"  placeholder="Sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mt-2" (click)='entrar()'>Entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a></p>

        </div>
      </div>

    </div>

    <div class="col-md-6" id="img-bg">
      <div class="center">Bem-vindes ao mundo da programação!</div>
    </div>

  </div>

</div>
